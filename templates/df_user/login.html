{% extends 'base_footer.html' %}

{% block head %}
    <script type="text/javascript" src="/static/js/login.js"></script>
{% endblock head %}

{% block body %}
    
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="#">立即注册</a>
                </div>
                <div class="form_input">
                    <form method='post' id="loginFormID">
                        {% csrf_token %}
                        <input type="text" name="username" id="username" class="name_input" placeholder="请输入用户名">
                        <div class="user_error" id="user_error">输入错误</div>
                        <input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码">
                        <div class="pwd_error" id="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input name="" value="登录" class="input_submit" id="login">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
